<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soap Bubble Physics Simulation - Surface Tension</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #canvas {
            display: block;
            background: #0a0a0a;
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .status-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.7);
            margin-right: 10px;
        }

        .status-value {
            color: white;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 15px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 300px;
            transition: left 0.3s ease-in-out;
        }

        .control-panel.hidden {
            left: -300px;
        }

        @media (max-width: 768px) {
            .stats {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 10px;
                min-width: 120px;
            }

            .controls {
                bottom: 10px;
                left: 10px;
                gap: 8px;
            }

            .control-button {
                padding: 10px 20px;
                font-size: 12px;
            }

            .control-panel {
                left: 10px;
                width: 280px;
            }

            .control-panel.hidden {
                left: -280px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="stats">
        <div class="status-item">
            <span class="status-label">FPS:</span>
            <span class="status-value" id="fps">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Bubbles:</span>
            <span class="status-value" id="bubbleCount">0</span>
        </div>
        <div class="status-item compression-indicator" id="compression"></div>
    </div>

    <div class="control-panel" id="controlPanel">
        <div style="background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; padding: 15px; color: white; font-family: Arial, sans-serif; backdrop-filter: blur(10px);">
            <h3 style="margin: 0 0 15px 0; font-size: 16px; color: white;">Physics Controls</h3>
            <div style="color: rgba(255,255,255,0.8);">Loading controls...</div>
        </div>
    </div>

    <div class="controls">
        <button id="compress" class="control-button">Compress</button>
        <button id="reset" class="control-button">Reset</button>
    </div>

    <script type="module">
        import { Simulation } from './src/main.js';
        
        // Initialize the simulation
        const canvas = document.getElementById('canvas');
        const simulation = new Simulation(canvas);
        
        // Button event listeners
        document.getElementById('compress').addEventListener('click', () => {
            simulation.compress();
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            simulation.reset();
        });
        
        // Start the simulation
        simulation.start();
    </script>
</body>
</html>
